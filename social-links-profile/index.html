<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/social.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <div class="social-options">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
    <h2 class="name">Jessica Randall</h2>
    <h4 class="city">London, United Kingdom</h4>
    <p class="bio">"Front-end developer and abid reader."</p>
    <div class="my-buttons">
    <button type="button" class="github">GitHub</button>
    <button type="button" class="front-end">Front End Mentor</button>
    <button type="button" class="linkedIn">LinkedIn</button>
    <button type="button" class="twitter">Twitter</button>
    <button type="button" class="insta">Instagram</button>
</div>
  </div>
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Masood</a>.
  </div>
</body>
</html>
